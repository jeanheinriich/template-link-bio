<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITULO</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="#">
</head>

<body>

    <!-- Container principal -->
    <div class="container">
        <div class="content">

            <!-- WIDGET 1: Informações do usuário -->
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="image/user.png" alt="Imagem do usuário">
                    </div>
                    <div class="name-user">
                        <h1>Nich</h1>
                        <span>@nich.d.b | DJ & Producer</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="image/complemento.png" alt="Ícone complementar">
                </div>
            </div>

            <!-- WIDGET 2: Informações CTA -->
            <div class="widget2">
                <div class="cta-info">
                    <span>Batidas que fazem vibrar <span class="destaque">o seu mundo.</span><br>Descubra minha vibe agora.</span>
                </div>
            </div>

            <!-- WIDGET 3: Redes sociais e link do site -->
            <div class="widget3">
                <!-- Link do site -->
                <a href="#" target="_blank" class="site">
                    <div class="text-site">
                        <h1>Entre no meu universo</h1>
                        <span>Explore minhas tracks, mixes e playlists exclusivas.</span>
                    </div>
                    <div class="img-site"></div>
                </a>

                <!-- Redes sociais -->
                <div class="redes-sociais">
                    <!-- YouTube -->
                    <a class="box-social youtube" href="https://www.youtube.com/@nichdb" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>

                    <!-- SoundCloud -->
                    <a class="box-social SoundCloud" href="https://on.soundcloud.com/HisX85NFfKgHoiMJ7" target="_blank">
                        <i class="fab fa-soundcloud"></i>
                    </a>

                    <!-- Spotify -->
                    <a class="box-social spotify" href="https://open.spotify.com/artist/469Kf8s7zSAQYyWvdAj0Yq?si=Q__mIV3RR-GALYteVhtQMQ" target="_blank">
                        <i class="fab fa-spotify"></i>
                    </a>

                    <!-- TikTok -->
                    <a class="box-social tiktok" href="https://www.tiktok.com/@nich.d.b?_t=zm-8upc8zulul0&_r=1" target="_blank">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
            </div>

            <!-- WIDGET 4: Call to action adicional -->
            <div class="widget4">
                <a href="https://api.whatsapp.com/send/?text=Spotify+-+https%3A%2F%2Ftr.ee%2F1O_OrYjNko&type=custom_url&app_absent=0" class="cta" target="_blank">
                    <i class="fas fa-calendar-alt"></i>
                    <h1>Agende sua sessão de vibe!</h1>
                </a>
            </div>

            <!-- WIDGET 5: Embeds do Spotify -->
            <div class="widget5">
                <span>Ouça minhas faixas mais quentes.</span>

                <!-- EMBED 1: Playlist do Spotify -->
                <iframe data-testid="embed-iframe" style="border-radius:12px" 
                src="https://open.spotify.com/embed/track/6zjCfBegT3QOGRuaMoUZg3?utm_source=generator" 
                width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <!-- Para alterar, substitua o link no atributo src pelo embed da playlist ou música desejada no Spotify -->

                <!-- EMBED 2: Playlist do Spotify -->
                <iframe data-testid="embed-iframe" style="border-radius:12px" 
                src="https://open.spotify.com/embed/track/3bB5Or50XlRcjbgWKPg9Ke?utm_source=generator" 
                width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

                <!-- EMBED 3: Playlist do Spotify -->
                <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/4O2iaavwxXOCRe2zAJbF3c?utm_source=generator" 
                width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                
                <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/3x8LmLrt3d5uKARRczygop?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
